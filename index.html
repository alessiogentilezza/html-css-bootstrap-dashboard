<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
</head>

<body class="debug">

    <header>
        <div class="container-fluid h-100">
            <div class="row align-items-center h-100">
                <div class="col-auto h-100 d-flex align-items-center">
                        <img src="img/mobile-logo.png" class="ms_dsp-block ms_logo_small" alt="">
                        <img src="img/logo.svg" class="ms_dsp-none ms_logo_big" alt="">
                </div>
                <div class="col">
                    <form>
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    </form>
                </div>
                <div class="col-auto">
                    <span class="ms_tool">
                        <i class="fa-solid fa-list-ul"></i>
                        <i class="fa-solid fa-circle-question"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </span>
                    <span class="ms_notify">
                        <i class="fa-solid fa-bell"></i>
                    </span>
                </div>
            </div>
        </div>
    </header>



    <main>
        <aside id="sidebar">
            <section class="sidebar-top">
                <div class="side-flex">
                    <!-- <div class="border-l ms_"></div> -->
                    <i class="fa-solid fa-house"></i>
                    <a class="ms_dsp-none" href="#">Home</a>
                </div>

                <div class="side-flex">
                    <i class="fa-solid fa-chart-simple"></i>
                    <a class="ms_dsp-none" href="#">Stats</a>
                </div>
                <div class="side-flex">
                    <i class="fa-solid fa-signal"></i>
                    <a class="ms_dsp-none" href="#">Signals</a>
                </div>

            </section>
            <section class="sidebar-bottom">
                <div class="side-flex"><i class="fa-solid fa-gear"></i><a class="ms_dsp-none" href="#">Admin</a></div>
            </section>
        </aside>





    </main>


























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
